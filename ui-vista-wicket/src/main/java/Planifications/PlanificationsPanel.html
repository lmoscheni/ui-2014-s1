<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="planificationsForm" class="container">
		<h1>Planificaciones</h1>
		<br />
		
        <table class="table table-striped table-bordered table-condensed">
        	<thead>
	       		<tr>
	           		<th id="main">Dia</th>
	           		<th id="main">Estado</th>
	           		<th id="main">Acciones</th>
	            </tr>
	        </thead>
			<tbody>
	          	<tr wicket:id="planifications">
	          		<td><span wicket:id="viewDate">Day</span></td> 
	   	            <td><span wicket:id="statePlanification">State</span></td> 
	                <td>
	                	<div class="btn-group">
	                		<button wicket:id="Planificar" class="btn-link">Planificar</button>
	                		<button wicket:id="Horarios" class="btn-link">Ver Horarios</button>
	                	</div>
	   	            </td> 
	           	</tr>
           	</tbody>
       	</table>
       	<div wicket:id="feedbackPanel" class="alert alert-error" />
       	<div class="form-actions">
	    	<button wicket:id="Volver" class="btn btn-default">Volver</button>
	    </div>
 	</form>
	<br />
</wicket:extend>
