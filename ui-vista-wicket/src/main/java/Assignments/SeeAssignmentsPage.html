<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h1>Asignaciones</h1>
    
    <form wicket:id="assignmentsForm" class="form">
    	<table class="table table-striped table-bordered table-condensed"> 
		    
		    <thead>
	       		<tr>
	       			
	           		<th id="main">Empleado</th>
	           		<th id="main">0</th>	<th id="main">1</th>
	            	<th id="main">2</th>	<th id="main">3</th>
	            	<th id="main">4</th>	<th id="main">5</th>
	            	<th id="main">6</th>	<th id="main">7</th>
	            	<th id="main">8</th>	<th id="main">9</th>
	            	<th id="main">10</th>	<th id="main">11</th>
	            	<th id="main">12</th>	<th id="main">13</th>
	            	<th id="main">14</th>	<th id="main">15</th>
	            	<th id="main">16</th>	<th id="main">17</th>
	            	<th id="main">18</th>	<th id="main">19</th>
	            	<th id="main">20</th>	<th id="main">21</th>
	            	<th id="main">22</th>	<th id="main">23</th>
	            	<th id="main">24</th>
	            	<th id="main">Acciones</th>
	            </tr>
	        </thead>
			<tbody>
	          	<tr wicket:id="assignments">
	          		<td><span wicket:id="employee.toString"/></td> 
	          		<td><span wicket:id="get0"/></td>	<td><span wicket:id="get1"/></td>
	          		<td><span wicket:id="get2"/></td>	<td><span wicket:id="get3"/></td>
	          		<td><span wicket:id="get4"/></td>	<td><span wicket:id="get5"/></td>
	          		<td><span wicket:id="get6"/></td>	<td><span wicket:id="get7"/></td>
	          		<td><span wicket:id="get8"/></td>	<td><span wicket:id="get9"/></td>
	          		<td><span wicket:id="get10"/></td>	<td><span wicket:id="get11"/></td>
	          		<td><span wicket:id="get12"/></td>	<td><span wicket:id="get13"/></td>
	          		<td><span wicket:id="get14"/></td> 	<td><span wicket:id="get15"/></td>
	   	         	<td><span wicket:id="get16"/></td>	<td><span wicket:id="get17"/></td>
	   	         	<td><span wicket:id="get18"/></td>	<td><span wicket:id="get19"/></td>
	   	         	<td><span wicket:id="get20"/></td>	<td><span wicket:id="get21"/></td>
	   	         	<td><span wicket:id="get22"/></td>	<td><span wicket:id="get23"/></td>
	   	         	<td><span wicket:id="get24"/></td>
	                <td>
	                	<div class="btn-group">
	                		<button wicket:id="Eliminar" class="btn-link">Eliminar</button>
	                	</div>
	   	            </td> 
	           	</tr>
           	</tbody>
		</table>

        <div wicket:id="feedbackPanel" class="alert alert-error" />
        <div class="form-actions">
        	<button wicket:id="Agregar" class="btn btn-success">Agregar Asignacion</button>
        	<br/>
        	<br/>
            <button wicket:id="Aceptar" type="submit" class="btn btn-primary">Aceptar</button>
            <button wicket:id="Volver" type="submit" class="btn btn-default">Volver</button>
        </div>
    </form>
</wicket:extend>
