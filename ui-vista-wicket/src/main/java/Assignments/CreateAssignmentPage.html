<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="assignmentsForm" class="form">
    	<h2>Agregar asignacion para el:&nbsp&nbsp</h2>
		<h2><span wicket:id="planification.viewDate"></span></h2>
    	<br/>
    	<table>
    	<tr>
    		<td>
    	 		<div class="form-group">
        			<label class="control-label">Desde:&nbsp&nbsp&nbsp&nbsp</label>
        			<div class="controls">
	        			<select wicket:id="assignment.start"></select>
        			</div>
    			</div>
    		</td>
    	
    		<td>
    			<div class="form-group">
        			<label class="control-label">Hasta:&nbsp&nbsp&nbsp&nbsp</label>
        			<div class="controls">
	        			<select wicket:id="assignment.end"></select>
        			</div>
    			</div>
    		</td>
    		
    		<td>
    			<button wicket:id="buscar" type="submit" class="btn btn-primary">Buscar</button>
    		</td>
    		
    	</tr>
    	</table>
    	
    	 <table class="table table-striped table-bordered table-condensed">
			<thead>
   				<tr>
       				<th id="main">Empleado</th>
       				<th id="main">Disponible</th>
       				<th id="main">Acciones</th>
        		</tr>
    		</thead>
			<tbody>
      			<tr wicket:id="employees">
      				<td><span wicket:id="toString"/></td>
	             	<td><span wicket:id="label"/></td> 
	            	<td><button wicket:id="asignar" type="submit" class="btn btn-default">Asignar</button></td>
       			</tr>
   			</tbody>
		</table>
    	
        <div wicket:id="feedbackPanel" class="alert alert-error" />

        <div class="form-actions">
            <button wicket:id="cancelar" type="submit" class="btn btn-default">Cancelar</button>
        </div>
    </form>
</wicket:extend>
