<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="restrictionsForm" class="container">
		<h1>Restricciones</h1>
		<br />
		
		<table class="table table-striped table-bordered table-condensed">
        	<thead>
	       		<tr>
	           		<th id="main">Empleado</th>
	           		<th id="main">Fecha</th>
	            	<!-- <th id="main">Acciones</th> -->
	            </tr>
	        </thead>
			<tbody>
	          	<tr wicket:id="restrictions">
	          		<td><span wicket:id="nameEmployee"/></td> 
	   	            <td><span wicket:id="viewDate"/></td>
	                <td>
	                	<div class="btn-group">
	                		<button wicket:id="Eliminar" class="btn-link">Eliminar</button>
	                	</div>
	   	            </td> 
	           	</tr>
           	</tbody>
       	</table>
       	<div wicket:id="feedbackPanel" class="alert alert-error" /> 
       	<div class="form-actions">
	    	<button wicket:id="Agregar" class="btn btn-success">Agregar</button>
       	    <button wicket:id="Volver" type="submit" class="btn btn-default">Volver</button>
	    </div>
	</form>
</wicket:extend>
