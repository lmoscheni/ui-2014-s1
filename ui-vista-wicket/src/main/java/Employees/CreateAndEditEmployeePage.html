<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h1 wicket:id="titulo">Crear empleado</h1>
    
    <form wicket:id="employeeForm" class="form">
    	<div class="form-group">
        	<label class="control-label" for="employee.name">Nombre</label>
        	<div class="controls">
        		<input wicket:id="employee.name" type="text" placeholder="Ejemplo: Juan" class="form-control" />
        	</div>
    	</div>
    	
    	<div class="form-group">
        	<label class="control-label" for="employee.surname">Apellido</label>
        	<div class="controls">
        		<input wicket:id="employee.surname" type="text" placeholder="Ejemplo: Perez" class="form-control" />
        	</div>
    	</div>
    	
    	<div class="form-group">
			<label class="control-label" for="employee.file">N&uacute;mero de legajo</label>
			<div class="controls">
				<input wicket:id="employee.file" type="text" placeholder="Ejemplo: 2559" class="form-control"/>
	    	</div>
    	</div>
    	<div class="form-group">
    		<label class="control-label">Disponibilidad:</label>
    	</div>
    	<table class="table table-striped table-bordered table-condensed">
			<thead>
   				<tr>
       				<th id="main">Dias Disponibles</th>
       				<th id="main">Horario Entrada</th>
        			<th id="main">Horario Salida</th>
        			<th id="main">Acciones</th>
        		</tr>
    		</thead>
			<tbody>
      			<tr wicket:id="employee.availabilitys">
      				<td><span wicket:id="dayOfWeek"/></td> 
	            	<td><span wicket:id="from"/></td> 
            		<td><span wicket:id="to"/></td> 
            		<td>
            			<div class="btn-group">
            				<button wicket:id="Eliminar" class="btn-link">Eliminar</button>
            			</div>
	            	</td> 
       			</tr>
   			</tbody>
		</table>

        <div wicket:id="feedbackPanel" class="alert alert-error" />

        <div class="form-actions">
        	<button wicket:id="Agregar" class="btn btn-success">Agregar Disponibilidad</button>
        	<br/>
        	<br/>
            <button wicket:id="aceptar" type="submit" class="btn btn-primary">Aceptar</button>
            <button wicket:id="cancelar" type="submit" class="btn btn-default">Cancelar</button>
        </div>
    </form>
</wicket:extend>
